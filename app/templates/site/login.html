{% extends "layouts/base.html" %}
{% block title %}Login{% endblock %}
{% block breadcrumbs %}
    <nav class="breadcrumb">
        <a class="breadcrumb-item" href="{{ url_for('site.index') }}">Home</a>
        <span class="breadcrumb-item active">Login</span>
    </nav>
{% endblock %}

{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h2>Login</h2>
            <div class="well">
                {{ wtf.quick_form(form) }}
                <br>
                <div class="row">
                    <div class="col-md-6"><a href="{{ url_for('site.forgotPassword') }}">Forgot Password?</a></div>
                    <div class="col-md-6">Not Registered yet, <a href="{{ url_for('site.register') }}">Register Here</a></div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
